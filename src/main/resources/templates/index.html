<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Mars Rover API app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>

    <div class="row">
        <div class="col-sm">
            <img th:src="${roverData.photos[0].imgSrc}" alt="" class="img-fluid"/>
        </div>
        <div class="col-sm">
            <img th:src="${roverData.photos[1].imgSrc}" alt="" class="img-fluid"/>
        </div>
        <div class="col-sm">
            <img th:src="${roverData.photos[2].imgSrc}" alt="" class="img-fluid"/>
        </div>

    </div>
    <img th:each="photo:  ${roverData.photos}" th:src ="${photo.imgSrc}"/>
</div>

</div>
</div>
</body>
</html>
