<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Mars Rover API app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <form action="" method="post" id="frmRoverType">
        <input type="hidden" th:field="${homeDto.marsApiRoverData}">
        <input type="hidden" th:field="${homeDto.userId}">
        <div class="btn-group" role="group" aria-label="Basic example" style="margin: 2em 0">
            <button type="button" class="btn btn-primary" id="marsApiCuriosity">Curiosity</button>
            <button type="button" class="btn btn-primary" id="marsApiOpportunity">Opportunity</button>
            <button type="button" class="btn btn-primary" id="marsApiSpirit">Spirit</button>
            <button type="button" class="btn btn-primary" id="marsApiPerseverance">Perseverance</button>
        </div>

        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}" th:attr="disabled=${!#lists.contains(validCameras, 'FHAZ') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraFhaz1">
                        Front Hazard Avoidance Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}" th:attr="disabled=${!#lists.contains(validCameras, 'RHAZ') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraRhaz1">
                        Rear Hazard Avoidance Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}" th:attr="disabled=${!#lists.contains(validCameras, 'MAST') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMast1">
                        Mast Camera
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemCam}" th:attr="disabled=${!#lists.contains(validCameras, 'CHEMCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraChemCam1">
                        Chemistry and Camera Complex
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}" th:attr="disabled=${!#lists.contains(validCameras, 'MAHLI') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMahli1">
                        Mars Hand Lens Imager
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}" th:attr="disabled=${!#lists.contains(validCameras, 'MARDI') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMardi1">
                        Mars Descent Imager
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}" th:attr="disabled=${!#lists.contains(validCameras, 'NAVCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraNavcam1">
                        Navigation Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}" th:attr="disabled=${!#lists.contains(validCameras, 'PANCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraPancam1">
                        Panoramic Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}" th:attr="disabled=${!#lists.contains(validCameras, 'MINITES') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMinites1">
                        Miniature Thermal Emission Spectrometer (Mini-TES)
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraEDL_DDCAM}" th:attr="disabled=${!#lists.contains(validCameras, 'EDL_DDCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraEDL_DDCAM1">
                        Entry, Descent and Landing Cameras
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFRONT_HAZCAM_LEFT_A}" th:attr="disabled=${!#lists.contains(validCameras, 'FRONT_HAZCAM_LEFT_A') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraFRONT_HAZCAM_LEFT_A1">
                        Front Hazard Avoidance Camera Left
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFRONT_HAZCAM_RIGHT_A}" th:attr="disabled=${!#lists.contains(validCameras, 'FRONT_HAZCAM_RIGHT_A') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraFRONT_HAZCAM_RIGHT_A1">
                        Front Hazard Avoidance Camera Right
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraREAR_HAZCAM_LEFT}" th:attr="disabled=${!#lists.contains(validCameras, 'REAR_HAZCAM_LEFT') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraREAR_HAZCAM_LEFT1">
                        Rear Hazard Avoidance Camera Left
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4" style="margin-bottom: 2em">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraREAR_HAZCAM_RIGHT}" th:attr="disabled=${!#lists.contains(validCameras, 'REAR_HAZCAM_RIGHT') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraREAR_HAZCAM_RIGHT1">
                        Rear Hazard Avoidance Camera Right
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
        <label for="sol">Choose Mars day/sol</label>
        <input th:field="${homeDto.sol}" id="sol" type="number" min="0">
        </div>

        <div class="row" style="margin: 2em 0">
            <div class="col-3 col-md-2">
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
            <div class="col-9 col-md-10" style="margin-top: .5em ">
                <input type="checkbox" th:field="${homeDto.rememberPreferences}"/>
                <label for="rememeberPreferences1">Remember Preferences</label>
            </div>
        </div>
    </form>

    <div th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}"  class="row" style="margin-bottom: 1.5em">

        <div class="col-sm" th:if ="${index <roverData.photos.size()}">
            <img th:src="${roverData.photos[index].imgSrc}" alt="photo taken by mars rover" class="img-fluid"/>
        </div>

        <div class="col-sm" th:if ="${index+1 <roverData.photos.size()}">
            <img th:src="${roverData.photos[index+1].imgSrc}" alt="photo taken by mars rover" class="img-fluid"/>
        </div>

        <div class="col-sm" th:if ="${index+2 <roverData.photos.size()}">
            <img th:src="${roverData.photos[index+2].imgSrc}" alt="photo taken by mars rover" class="img-fluid"/>
        </div>

        <div class="col-sm" th:if ="${index+3 <roverData.photos.size()}">
            <img th:src="${roverData.photos[index+3].imgSrc}" alt="photo taken by mars rover" class="img-fluid"/>
        </div>

    </div>
        <!--<img th:each="photo:  ${roverData.photos}" th:src ="${photo.imgSrc}"/>-->
    <script type="text/javascript" src="/js/index.js"></script>
</div>


</body>
</html>
